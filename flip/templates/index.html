<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Flip Simulator</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6dd5fa, #ffffff);
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }

    .app-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .coin {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffcf33 0%, #f1b300 60%, #d4a017 100%);
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
    }

    .coin.flip {
      animation: flip 1s ease-in-out forwards;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .btn-flip {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 12px;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-flip:hover {
      background: #0056b3;
    }

    .stats {
      margin-top: 1.5rem;
      text-align: center;
    }

    .stats p {
      margin: 0.3rem 0;
      color: #444;
      font-weight: 500;
      font-size: 1.1rem;
    }

    @media (max-width: 576px) {
      .coin {
        width: 110px;
        height: 110px;
        font-size: 1.5rem;
      }
      .app-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="app-container">
    <h2>ðŸª™ Coin Flip Simulator</h2>

    <div id="coin" class="coin">FLIP</div>

    <button id="flipButton" class="btn-flip">Flip Coin</button>

    <div class="stats">
      <p><strong>Heads:</strong> <span id="heads">{{ heads }}</span></p>
      <p><strong>Tails:</strong> <span id="tails">{{ tails }}</span></p>
    </div>
  </div>

  <script>
    const coin = document.getElementById("coin");
    const flipButton = document.getElementById("flipButton");

    flipButton.addEventListener("click", async () => {
      coin.classList.add("flip");
      await new Promise(resolve => setTimeout(resolve, 1000));

      const res = await fetch("/flip");
      const data = await res.json();

      coin.textContent = data.result.toUpperCase();
      document.getElementById("heads").textContent = data.heads;
      document.getElementById("tails").textContent = data.tails;

      coin.classList.remove("flip");
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
